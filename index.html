<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Preordini</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
   <!-- PAGINA PRINCIPALE -->
   <div id="pageprinc" class="ui-page">
      <div class="page-content">
         <div id="lista"></div>
         <button id="resoconto-btn" class="blue-btn" style="width:100%; margin-top: 15px;">Vedi resoconto</button>
         <button id="elimina-ordine-btn" class="red-btn" style="width:100%; margin-top: 10px;">Elimina ordine</button>
      </div>
   </div>

   <!-- PAGINA RESOCONTO -->
   <div id="pageresoconto" class="ui-page" style="display: none;">
      <div class="page-content">
         <div id="contenuto-resoconto"></div>
         <div style="margin-top: 20px;">
            <button id="modifica-btn" class="blue-btn" style="width:100%;">Modifica ordine</button>
            <button id="conferma-btn" class="green-btn" style="width:100%; margin-top: 10px;">Conferma</button>
         </div>
      </div>
   </div>

   <!-- PAGINA QRCODE -->
   <div id="pageqrcode" class="ui-page" style="display: none;">
      <div class="page-content" id="content-qrcode">
         <h3>Scansiona il QR Code per inviare l'ordine!</h3>
         <div id="qrcode" style="margin: 20px auto;"></div>
         <button id="nuovo-ordine-btn" class="green-btn" style="width:100%;">Fai un nuovo ordine</button>
      </div>
   </div>

   <!-- SCRIPTS -->
   <script src="qrcode.js"></script>
   <script src="hashmap.js"></script>
   <script src="data.js"></script>
   <script src="graphicManager.js"></script>
   <script src="main.js"></script>
</body>
</html>
