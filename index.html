<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preordini - Giovani di Dese</title>

  <link rel="stylesheet" href="preordini_lib/util/css.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    h1, h4 {
      margin-top: 0;
    }

    button {
      margin: 10px 0;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>

  <script defer src="preordini_lib/qrcode/qrcode.js"></script>
  <script defer src="preordini_lib/qrcode/qrcodemanager.js"></script>
  <script defer src="preordini_lib/util/hashmap.js"></script>
  <script defer src="preordini_lib/util/data.js"></script>
  <script defer src="preordini_lib/util/graphicManager.js"></script>
  <script defer src="preordini_lib/util/main.js"></script>
</head>
<body>
  <header>
    <h1>Men&ugrave;</h1>
  </header>

  <main>
    <section id="pageprinc" class="page active">
      <div id="lista"></div>
      <button class="green-btn" id="resoconto-btn">Vedi resoconto</button>
      <button class="red-btn" id="elimina-ordine-btn">Elimina ordine</button>
    </section>

    <section id="pageres" class="page">
      <h1>Riepilogo Ordine</h1>
      <div id="resoconto"></div>
      <button class="red-btn" id="modifica-btn">Modifica Ordine</button>
      <button class="green-btn" id="conferma-btn">Conferma Ordine</button>
    </section>

    <section id="pageqrcode" class="page">
      <h1>Ordine</h1>
      <h4>Presenta questo alla cassa e il tuo ordine sar&agrave; pronto</h4>
      <div id="qrcode"></div>
      <button class="blue-btn" id="nuovo-ordine-btn">Nuovo Ordine</button>
    </section>

    <div id="popup-ordine" class="hidden">
      <div id="title-popup"></div>
      <div id="info-ordine-popup"></div>
    </div>
  </main>

  <footer>
    <h4>Giovani di Dese</h4>
  </footer>
</body>
</html>
